syntax = "proto3";

package ml_feed;

message PostItem {
  uint32 post_id = 1;
  string canister_id = 2;
  string video_id = 3;
}

message FeedRequest {
  string canister_id = 1;
  repeated PostItem filter_posts = 2;
  uint32 num_results = 3;
}

message FeedResponse { repeated PostItem feed = 1; }

service MLFeed {
  rpc get_feed(FeedRequest) returns (FeedResponse) {}
}
