syntax = "proto3";

package ml_feed;

message PostItem {
  uint32 post_id = 1;
  string canister_id = 2;
}

message FeedRequest {
  repeated PostItem filter_posts = 1;
  uint32 num_results = 2;
}

message FeedResponse { repeated PostItem feed = 1; }

service MLFeed {
  rpc get_feed(FeedRequest) returns (FeedResponse) {}
}
